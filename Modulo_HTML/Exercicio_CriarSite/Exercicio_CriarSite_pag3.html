<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>SpaceX - Exercicio</title>
  </head>
  <body>
    <header>
      <a href="./Exercicio_CriarSite_pag1.html"
        ><img
          src="https://cdn.areademembros.com/files/instancia_1851/editor/XGV6ruZ9zEINrDQSTFdF1hINl7DKitsftuoU7Hgq.png"
          alt="SpaceX_Logo"
      /></a>
      <a href="./Exercicio_CriarSite_pag2.html">| The Spaceships</a>
      <a href="./Exercicio_CriarSite_pag3.html">| Hire us</a>
      <hr />
    </header>
    <h2>Hire Us Now</h2>
    <p>
      Leave a message to request one of our services and we will get back to you
      as soon as possible
    </p>
    <br />
    <form action="" method="get">
      <label for="name"><strong>Name:</strong></label>
      <input type="text" name="" id="name" />
      <label for="email"><strong>- E-mail:</strong></label>
      <input type="email" name="" id="email" autocomplete="off" />
      <br />
      <br />
      <label for="spaceship"><strong>Spaceships</strong></label>
      <select name="" id="spaceship">
        <option value="Falcoon9">Falcoon 9</option>
        <option value="FalconHeavy">Falcon Heavy</option>
      </select>
      <label for="typeservice"><strong>- Type of Service</strong></label>
      <input list="services" id="typeservice" />
      <datalist id="services">
        <option value="Consectetur adipisicing elit"></option>
        <option value="Veritatis illum veniam vel"></option>
        <option
          value="Tempora quibusdam vitae natus quas veritatis animi sunt"
        ></option>
        <option
          value="Dolorem, amet ab provident possimus sit aspernatur exercitationem"
        ></option>
      </datalist>
      <br />
      <br />
      <input type="submit" value="Send Message" />
    </form>
  </body>
</html>
