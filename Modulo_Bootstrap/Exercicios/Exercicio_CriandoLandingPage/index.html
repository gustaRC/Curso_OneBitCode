<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Landing Page - OneBitX</title>
  <!-- ICON PAGE -->
  <link rel="shortcut icon" href="./imgs/FAVICON-SPACEX.png" type="image/x-icon">
  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- SCRIPT BOOTSTRAP -->
  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- CSS+ -->
  <link rel="stylesheet" href="./dist/style/style.css">
</head>
<body class="bodyBK">

  <form class="container-sm formBody text-white p-4 mt-5">
    <!-- FORM IMG -->
    <div class="d-flex justify-content-center">
      <img src="./imgs/logoOneBitDark.png" alt="logo-Onebitcode" class="imgForm mb-3">
    </div>

    <!-- OP1 - NOME -->
    <p class="my-2">1 - Qual o seu nome?</p>
    <div class="input-group mb-3">
      <label class="input-group-text" id="basic-addon1" for="FirstName">Primeiro nome:</label>
      <input type="text" class="form-control" placeholder="Digite aqui" id="FirstName" aria-label="FirstName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" id="basic-addon1" for="SecondName">Segundo nome:</label>
      <input type="text" class="form-control" placeholder="Digite aqui" id="SecondName" aria-label="SecondName" aria-describedby="basic-addon1">
    </div>

    <!-- OP2 - GÊNERO -->
    <p class="my-2">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Feminino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Prefiro não informar
      </label>
    </div>

    <!-- OP3 - TREINAMETNOS -->
    <p class="my-2">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astrounauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
    </div>

    <!-- OP4 - QUALIDADES -->
    <p class="my-2">4 - Quais são suas qualidades?</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
      <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
      <label class="form-check-label" for="inlineCheckbox5">Já vê todos os star wars</label>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-info btn-custom mt-3" type="submit">Enviar</button>
    </div>
  </form>

  <!-- CREDITOS -->
  <footer class="container-fluid mt-4">
    <p class="text-center text-white">Feito por Lucas Queiroga © OneBitCode todos os direitos reservados - 2021</p>
  </footer>
</body>
</html>
